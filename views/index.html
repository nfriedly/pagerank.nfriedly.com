<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>Google PageRank Lookup Tool</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/2.3.0/superhero/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="/stylesheets/style.css" type="text/css">
</head>

<body>
  <div class="container">
    <h1>Google PageRank Lookup Tool</h1>

    <form action="/pagerank">
      <input name="url">&nbsp;<input type="submit" value="Lookup" class=
      "btn btn-primary">
    </form>

    <div class="well span4 right">
      <h2>Bookmarklett</h2><a class="btn btn-large btn-info" id="bookmarklett" href="javascript:void(function(d,l,s){s=d.createElement('script');s.src='//pagerank.nfriedly.com/pagerank.js?url='+l.hostname+l.pathname;d.body.appendChild(s);}(document,window.location))">Get
      PageRank</a>

      <p>Drag this to your bookmarks toolbar</p>
    </div>
  </div>

  <div class="footer">
    <div class="container">
      <p><a href="http://pagerank.nfriedly.com/">Google PageRank Lookup Tool</a> by
      <a href="http://nfriedly.com/">Nathan Friedly</a> with <a href=
      "http://nodejs.org">node.js</a>.</p>
    </div>
  </div>
  
  <script>
  	document.getElementById('bookmarklett').onclick = function() {
  		alert('To use this bookmarklett:\n\n1) Drag the words "Get Pagerank" to your bookmarks toolbar\n2) Navigate to the page you would like to look up\n3) Click the "Get Pagerank" bookmark you created in step 1'); 
  		return false;
  	};
  </script>
</body>
</html>
